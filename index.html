<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/article.css" />
    <link rel="stylesheet" href="./css/confirm.css" />
  </head>

  <body>
    <main class="main">
      <header class="header">
        <div class="header__container">
          <div class="cardFront">
            <img src="./images/card-logo.svg" alt="" class="cardFront__image" />
            <div class="cardFront__info">
              <p class="cardFront__number">0000 0000 0000 0000</p>
              <p>Jane Appleseed</p>
              <p><span>00</span>/<span>00</span></p>
            </div>
          </div>
          <div class="cardBack">
            <p class="cardBack__cvc"></p>
          </div>
        </div>
      </header>
      <article class="article">
        <form class="form">
          <div class="form__container">
            <label class="form__label" for="name">CARDHOLDER NAME</label>
            <input
              type="text"
              id="names"
              placeholder="e.g. Jane Appleseed"
              class="form__input"
            />
            <p class="form__error form__error--visibility">Can't be blank</p>
          </div>

          <div class="form__container">
            <label class="form__label" for="number">CARDHOLDER NUMBER</label>
            <input
              type="text"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
              class="form__input"
              maxlength="19"
            />
            <p class="form__error form__error--visibility">
              Wrong format, numbers only
            </p>
          </div>

          <div class="form__container">
            <label class="form__label" for="month">EXP. DATE (MM/YY)</label>
            <input
              type="text"
              id="month"
              placeholder="MM"
              class="form__input"
              maxlength="2"
            />
            <input
              type="text"
              id="year"
              placeholder="YY"
              class="form__input"
              maxlength="2"
            />
            <p class="form__error form__error--visibility">can't be blank</p>
          </div>

          <div class="form__container">
            <label class="form__label" for="cvc">CVC</label>
            <input
              type="text"
              id="cvc"
              placeholder="e.g. 123"
              class="form__input"
              maxlength="3"
            />
            <p class="form__error form__error--visibility">can't be blank</p>
          </div>

          <input type="submit" value="Confirm" class="form__button" />
        </form>
        <section class="section section--display">
          <img src="./images/icon-complete.svg" alt="" class="section__image" />
          <p class="section__title">THANK YOU!</p>
          <p class="section__text">We've added your card details</p>
          <button class="section__button">Continue</button>
        </section>
      </article>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
